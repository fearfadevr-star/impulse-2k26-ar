    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background:

        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),

      animation: stars 3s ease-in-out infinite;
    }
    
    @keyframes stars {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }

    /* Top banner with glow */

      position: fixed;
      top: 0;
      left: 0;

      z-index: 10;

      color: #ffd700;

        0 0 20px rgba(255, 215, 0, 0.6),
        0 0 30px rgba(255, 215, 0, 0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from {
        text-shadow: 
          0 0 10px rgba(255, 215, 0, 0.8),
          0 0 20px rgba(255, 215, 0, 0.6),
          0 0 30px rgba(255, 215, 0, 0.4);

      to {

      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 1px;

      align-items: center;

    /* Day indicator */

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s;
      position: relative;
    }
    
    .dot.active {
      background: #ffcc00;
      border-color: #ffcc00;
      box-shadow: 
        0 0 20px rgba(255, 204, 0, 0.9),
        0 0 40px rgba(255, 204, 0, 0.5);
      transform: scale(1.4);
    }
    
    .dot.active:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 204, 0, 0.4);
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
    
    /* Loading overlay */

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000 0%, #1a0a2e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 204, 0, 0.2);
      border-top-color: #ffcc00;
      border-right-color: #00eaff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.5);

      text-transform: uppercase;
      animation: fadeInOut 2s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>

        "ðŸ’ƒ Dance â€¢ ðŸŽ¤ Singing â€¢ ðŸŽ­ Drama",
        "ðŸ‘— Fashion Show & Awards ðŸ†",
        ""
      ]
    }
  ];
  
  let currentDay = 0;
  let currentZoom = -5; // Start zoomed out for Android, Range: -8 to 5
  
  const dayTitle = document.getElementById("dayTitle");
  const dayDate = document.getElementById("dayDate");
  const line1 = document.getElementById("line1");
  const line2 = document.getElementById("line2");
  const line3 = document.getElementById("line3");
  const line4 = document.getElementById("line4");
  const dayLabel = document.getElementById("dayLabel");
  const dayIndicator = document.getElementById("dayIndicator");
  
  // Detect if device is likely Android/low-end
  const isAndroid = /android/i.test(navigator.userAgent);
  if (isAndroid) {
    currentZoom = -6; // Start very zoomed out on Android to show full content
  }
  
  function updateDay() {
    const day = days[currentDay];
    
    dayTitle.setAttribute("value", day.title);
    dayDate.setAttribute("value", day.date);
    line1.setAttribute("value", day.lines[0] || "");
    line2.setAttribute("value", day.lines[1] || "");
    line3.setAttribute("value", day.lines[2] || "");
    line4.setAttribute("value", day.lines[3] || "");
    
    dayLabel.textContent = `DAY ${currentDay + 1}/5`;
    
    // Update indicator dots
    const dots = dayIndicator.querySelectorAll('.dot');
    dots.forEach((dot, index) => {
      dot.classList.toggle('active', index === currentDay);
    });
  }
  
  function nextDay() {
    currentDay = (currentDay + 1) % days.length;
    updateDay();
    playTransition();
  }
  
  function prevDay() {
    currentDay = (currentDay - 1 + days.length) % days.length;
    updateDay();
    playTransition();
  }
  
  function playTransition() {
    // Smooth scale animation for all content
    [dayTitle, dayDate, line1, line2, line3, line4].forEach((elem, index) => {
      setTimeout(() => {
        elem.setAttribute('animation', 'property: scale; from: 0.8 0.8 0.8; to: 1.0 1.0 1.0; dur: 400; easing: easeOutBack');
        setTimeout(() => {
          elem.removeAttribute('animation');
        }, 400);
      }, index * 50);
    });
  }
  
  // Zoom functions
  function zoomIn() {
    if (currentZoom < 5) {
      currentZoom++;
      applyZoom();
    }
  }
  
  function zoomOut() {
    if (currentZoom > -8) { // Extended range for better Android support
      currentZoom--;
      applyZoom();
    }
  }
  
  function resetZoom() {
    currentZoom = isAndroid ? -6 : 0; // Reset to device-specific default
    applyZoom();
  }
  
  function applyZoom() {
    const camera = document.getElementById('arCamera');
    if (camera) {
      // Adjust camera position Z value for zoom effect
      // More negative = zoom in, less negative = zoom out
      const baseZ = 0;
      const zoomOffset = currentZoom * 1.5; // 1.5 units per zoom level for better range
      camera.setAttribute('position', `0 0 ${baseZ + zoomOffset}`);
    }
  }
  
  // Initialize
  updateDay();
  
  // Apply initial zoom setting immediately
  applyZoom();
  
  // Reapply zoom after a short delay to ensure camera is ready
  setTimeout(() => {
    applyZoom();
  }, 500);
  
  // Hide loading screen when AR is ready
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
      // Apply zoom one more time after everything loads
      applyZoom();
    }, 2000);
  });
  
  // Listen for A-Frame scene loaded event
  const scene = document.querySelector('a-scene');
  if (scene) {
    scene.addEventListener('loaded', () => {
      console.log('Scene loaded, applying zoom...');
      setTimeout(() => {
        applyZoom();
      }, 100);
    });
    
    // Also listen for AR.js ready
    scene.addEventListener('arjs-video-loaded', () => {
      console.log('AR camera ready, applying zoom...');
      setTimeout(() => {
        applyZoom();
      }, 200);
    });
  }
  
  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') prevDay();
    if (e.key === 'ArrowRight') nextDay();
    if (e.key === 'ArrowUp' || e.key === '+' || e.key === '=') zoomIn();
    if (e.key === 'ArrowDown' || e.key === '-' || e.key === '_') zoomOut();
    if (e.key === '0' || e.key === 'r' || e.key === 'R') resetZoom();
  });
  
  // Touch swipe support
  let touchStartX = 0;
  let touchEndX = 0;
  
  document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });
  
  document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });
  
  function handleSwipe() {
    if (touchEndX < touchStartX - 50) nextDay();
    if (touchEndX > touchStartX + 50) prevDay();
  }
  
  // Pinch-to-zoom support (FIXED: pinch in = zoom in, pinch out = zoom out)
  let initialDistance = 0;
  let currentDistance = 0;
  
  document.addEventListener('touchstart', e => {
    if (e.touches.length === 2) {
      initialDistance = getDistance(e.touches[0], e.touches[1]);
    }
  });
  
  document.addEventListener('touchmove', e => {
    if (e.touches.length === 2) {
      e.preventDefault(); // Prevent default pinch-zoom behavior
      currentDistance = getDistance(e.touches[0], e.touches[1]);
      
      const delta = currentDistance - initialDistance;
      
      if (Math.abs(delta) > 20) { // Threshold to prevent jitter
        // FIXED: When distance increases (pinch out), zoom out
        // When distance decreases (pinch in), zoom in
        if (delta > 0) {
          zoomOut(); // Pinch out = zoom out
        } else {
          zoomIn(); // Pinch in = zoom in
        }
        initialDistance = currentDistance;
      }
    }
  }, { passive: false });
  
  function getDistance(touch1, touch2) {
    const dx = touch1.clientX - touch2.clientX;
    const dy = touch1.clientY - touch2.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
