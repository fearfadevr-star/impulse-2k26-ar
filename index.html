    * {
      margin: 0;
      padding: 0;

    }
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      font-family: 'Poppins', sans-serif;
    }
    
    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 204, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 234, 255, 0.1) 0%, transparent 50%);
    }
    
    /* Top banner */
    .top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
      padding: 20px;
      z-index: 10;
      text-align: center;
    }
    
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: #ffd700;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }
    
    /* Bottom controls */
    .controls {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 10;
    }
    
    .nav-buttons {
      display: flex;
      gap: 16px;
    }
    
    .btn {
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-prev, .btn-next {
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      width: 60px;
      height: 60px;
      padding: 0;
      justify-content: center;
    }
    
    .btn-prev:hover, .btn-next:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.2);
    }
    
    .btn-register {
      background: linear-gradient(135deg, #ffcc00 0%, #ff8f00 100%);
      color: #000;
      box-shadow: 0 10px 30px rgba(255, 204, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .btn-register:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn-register:hover:before {
      left: 100%;
    }
    
    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 204, 0, 0.6);
    }
    
    /* Day indicator */
    .day-indicator {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
    }
    
    .dot.active {
      background: #ffcc00;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
      transform: scale(1.3);
    }
    
    /* Loading overlay */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 204, 0, 0.2);
      border-top-color: #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #ffffff;
      font-size: 16px;
      letter-spacing: 2px;
    }
  </style>
</head>

<script>
  const days = [
    {
      title: "DAY 1 â€” MONDAY, 10 FEB",
      content: "CRICKET â€¢ VOLLEYBALL\nKABADDI â€¢ CHESS\nCARROM â€¢ LUDO â€¢ LAGORI"
    },
    {
      title: "DAY 2 â€” TUESDAY, 11 FEB",
      content: "SPORTS CONTINUATION\nâš¡ SEMI-FINAL MATCHES âš¡\nINTENSE COMPETITION"
    },
    {
      title: "DAY 3 â€” WEDNESDAY, 12 FEB",
      content: "ðŸ† FINAL MATCHES ðŸ†\nCHAMPIONS EMERGE\nGLORY AWAITS"
    },
    {
      title: "DAY 4 â€” THURSDAY, 13 FEB",
      content: "BOLLYWOOD DAY\nTRADITIONAL CELEBRATIONS\nFOOD CARNIVAL â€¢ TREASURE HUNT"
    },
    {
      title: "DAY 5 â€” FRIDAY, 14 FEB",
      content: "ðŸŽ­ GRAND FINALE ðŸŽ­\nDANCE â€¢ SINGING â€¢ DRAMA\nFASHION SHOW & AWARDS"
    }
  ];
  
  let currentDay = 0;
  const dayText = document.getElementById("dayText");
  const dayIndicator = document.getElementById("dayIndicator");
  
  function updateDay() {
    const day = days[currentDay];
    dayText.setAttribute("value", `${day.title}\n\n${day.content}`);
    
    // Update dots
    const dots = dayIndicator.querySelectorAll('.dot');
    dots.forEach((dot, index) => {
      dot.classList.toggle('active', index === currentDay);
    });
  }
  
  function nextDay() {
    currentDay = (currentDay + 1) % days.length;
    updateDay();
    playTransition();
  }
  
  function prevDay() {
    currentDay = (currentDay - 1 + days.length) % days.length;
    updateDay();
    playTransition();
  }
  
  function playTransition() {
    // Add a subtle scale animation on transition
    dayText.setAttribute('animation', 'property: scale; from: 0.9 0.9 0.9; to: 1.1 1.1 1.1; dur: 300; easing: easeOutQuad');
    setTimeout(() => {
      dayText.removeAttribute('animation');
    }, 300);
  }
  
  // Initialize
  updateDay();
  
  // Hide loading screen when AR is ready
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
    }, 2000);
  });
  
  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') prevDay();
    if (e.key === 'ArrowRight') nextDay();
  });
</script>
