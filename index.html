<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IMPULSE 2k26 | AR Invitation</title>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
    }

    /* Bottom controls */
    .controls {
      position: fixed;
      bottom: 24px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 14px;
      z-index: 10;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 15px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .btn-prev { background: #ffffff; color: #000; }
    .btn-next { background: #ffffff; color: #000; }

    .btn-register {
      background: linear-gradient(135deg, #ffcc00, #ff8f00);
      color: #000;
    }
  </style>
</head>

<body>

<!-- CONTROLS -->
<div class="controls">
  <button class="btn btn-prev" onclick="prevDay()">◀</button>
  <button class="btn btn-next" onclick="nextDay()">▶</button>
  <a class="btn btn-register"
     href="https://forms.gle/txntsUbPfT5LPbjJ9"
     target="_blank">
    Register
  </a>
</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <!-- MAIN TITLE (FANCY LOOK) -->
  <a-text
    value="IMPULSE 2K26"
    position="0 2.1 -5.5"
    align="center"
    color="#ffffff"
    scale="4.2 4.2 4.2"
    letter-spacing="6"
    font="kelsonsans">
  </a-text>

  <!-- DATE -->
  <a-text
    value="10 — 14 FEBRUARY 2026"
    position="0 1.55 -5.5"
    align="center"
    color="#ffd700"
    scale="1.6 1.6 1.6"
    letter-spacing="3">
  </a-text>

  <!-- TAGLINE -->
  <a-text
    value="SPORTS • CULTURE • CELEBRATION"
    position="0 1.05 -5.5"
    align="center"
    color="#dddddd"
    scale="1.25 1.25 1.25"
    letter-spacing="2">
  </a-text>

  <!-- DAY CONTENT -->
  <a-text
    id="dayText"
    position="0 0.15 -5.5"
    align="center"
    color="#ffffff"
    scale="1.6 1.6 1.6"
    line-height="75"
    letter-spacing="1">
  </a-text>

  <!-- FOOTER -->
  <a-text
    value="LAST DATE TO REGISTER • 6 FEB 2026"
    position="0 -1.0 -5.5"
    align="center"
    color="#00eaff"
    scale="1.2 1.2 1.2"
    letter-spacing="2">
  </a-text>

</a-scene>

<script>
  const days = [
`DAY 1 — 10 FEB
CRICKET • VOLLEYBALL • KABADDI
CHESS • CARROM • LUDO • LAGORI`,

`DAY 2 — 11 FEB
SPORTS CONTINUATION
SEMI-FINAL MATCHES`,

`DAY 3 — 12 FEB
FINAL MATCHES`,

`DAY 4 — 13 FEB
BOLLYWOOD & TRADITIONAL DAY
FUN & FOOD CARNIVAL
TREASURE HUNT`,

`DAY 5 — 14 FEB
GRAND FINALE
DANCE • SINGING • DRAMA
FASHION SHOW & AWARDS`
  ];

  let currentDay = 0;
  const dayText = document.getElementById("dayText");
  dayText.setAttribute("value", days[currentDay]);

  function nextDay() {
    currentDay = (currentDay + 1) % days.length;
    dayText.setAttribute("value", days[currentDay]);
  }

  function prevDay() {
    currentDay = (currentDay - 1 + days.length) % days.length;
    dayText.setAttribute("value", days[currentDay]);
  }
</script>

</body>
</html>
