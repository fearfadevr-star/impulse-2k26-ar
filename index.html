  function playTransition() {
    // Smooth scale animation
    dayText.setAttribute('animation', 'property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; dur: 400; easing: easeOutElastic');
    setTimeout(() => {
      dayText.removeAttribute('animation');
    }, 400);
    
    // Rotate the decorative elements
    const corners = document.querySelector('#corners');
    if (corners) {
      const currentRotation = corners.getAttribute('rotation') || {x: 0, y: 0, z: 0};
      corners.setAttribute('animation', `property: rotation; to: 0 0 ${parseFloat(currentRotation.z) + 360}; dur: 600; easing: easeInOutQuad`);
    }
  }
  
  // Initialize
  updateDay();
  
  // Hide loading screen when AR is ready
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
    }, 2000);
  });
  
  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') prevDay();
    if (e.key === 'ArrowRight') nextDay();
  });
  
  // Touch swipe support
  let touchStartX = 0;
  let touchEndX = 0;
  
  document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });
  
  document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });
  
  function handleSwipe() {
    if (touchEndX < touchStartX - 50) nextDay();
    if (touchEndX > touchStartX + 50) prevDay();
  }
</script>
</body>
</html>
